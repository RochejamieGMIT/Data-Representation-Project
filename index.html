    <script>
   
    
  let NLName ="";
  let NLemail = "";

//https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_ref_js_modal_show_hide&stacked=h
//I could not get the modal to open with java script so I had to use Jquery click function
//email validation
//https://stackoverflow.com/questions/46155/how-can-i-validate-an-email-address-in-javascript
// Function to display the modal
//J query function activates when sub is clicked
// the function first stores the name and email 
//if either is empty the falied modal is shown to the user
// if they're not empty thye go to test the email
//if the email is not in the correct format the fail modal is also shown 
//finally if a name and email are supplied, and the email is valied the thanks notice is 
//displayed and a short test email is actually sent to the email address added via the 
//var nodemailer = require('nodemailer'); module 
// when either modal is closed the clearForm() function is called to clear the form
$("#sub").click(function(){
  NLName = document.getElementById("name").value;
  NLemail = document.getElementById("email").value;
  if (NLName =="" || NLemail==""){
    $('#failNL').modal('show')
  }
  else{
    var re = /\S+@\S+\.\S+/;
    let Temail = re.test(NLemail);
    if (!Temail){ 
      $('#failNL').modal('show')
    }else{
      $('#NLSignUp').modal('show');
    }
    

  }
  
});


     // form clears when closing the modal as when clearing the form on submitting the 
    // form, the email function was breaking
    //https://stackoverflow.com/questions/3786694/how-to-reset-clear-form-through-javascript

    document.getElementById("emailForm").reset();
    }

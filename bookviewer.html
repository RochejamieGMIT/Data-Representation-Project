<html>
    <head>
        <title> view countrys</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>Country</h1>
        <div> <button id="showCreateButton" onclick="showCreate()">Create</button></div>
        <div>
            <table class="table" id="countryTable">
                <tr>
                        <th>id</th>
                        <th>Title</th>
                        <th>
                            Author
                        </th>
                        <th>Price</th>
                        <th>Update</th>
                        <th>Delete</th>
                </tr>
                
            </table>
        </div>
        <div id='createUpdateForm' style="display: none">
                <h2><span id="createLabel">Create a</span> <span id="updateLabel">update</span> country</h2>
                <input type="hidden" name="id"/>
                Title <input type="text" name="title" /><br/>
                Author <input type="text" name="author"/> <br/>
                Price <input type="number" name="price"/> <br/>
                <span><button id="doCreateButton" onclick="doCreate()">Create</button></span>
                <span><button id="doUpdateButton" onclick="doUpdate()">Update</button></span>
        </div>
    </body>
    <script>
    function showCreate(){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('countryTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"

        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"

    }
    function showViewAll(){
        document.getElementById('showCreateButton').style.display="block"
        document.getElementById('countryTable').style.display="block"
        document.getElementById('createUpdateForm').style.display="none"
    }
    function showUpdate(buttonElement){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('countryTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('createLabel').style.display="none"
        document.getElementById('updateLabel').style.display="inline"

        document.getElementById('doCreateButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="block"


        var rowElement = buttonElement.parentNode.parentNode
        // these is a way of finding the closest <tr> which would safer, closest()
        
        var country = getcountryFromRow(rowElement)
        populateFormWithcountry(country)
    }
    function doCreate(){
        var form = document.getElementById('createUpdateForm')

        var country = {}
       
        country.title = form.querySelector('input[name="title"]').value
        country.author = form.querySelector('input[name="author"]').value
        country.price = form.querySelector('input[name="price"]').value
        console.log(JSON.stringify(country))
        createcountryAjax(country)
        
        
    }
    function doUpdate(){
        var country = getcountryFromForm();
        var rowElement = document.getElementById(country.id);
        updatecountryAjax(country);
        setcountryInRow(rowElement,country);
       
        clearForm();
        showViewAll();
    }
    function doDelete(r){
        var tableElement = document.getElementById('countryTable');
        var rowElement = r.parentNode.parentNode;
        var index = rowElement.rowIndex;
        deletecountryAjax(rowElement.getAttribute("id"));
        tableElement.deleteRow(index);
    }
    function addcountryToTable(country){
        var tableElement = document.getElementById('countryTable')
        var rowElement = tableElement.insertRow(-1)
        rowElement.setAttribute('id',country.id)
        var cell1 = rowElement.insertCell(0);
        cell1.innerHTML = country.id
        var cell2 = rowElement.insertCell(1);
        cell2.innerHTML = country.title
        var cell3 = rowElement.insertCell(2);
        cell3.innerHTML = country.author
        var cell4 = rowElement.insertCell(3);
        cell4.innerHTML = country.price
        var cell5 = rowElement.insertCell(4);
        cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
        var cell6 = rowElement.insertCell(5);
        cell6.innerHTML = '<button onclick=doDelete(this)>delete</button>'

    }

    function clearForm(){
        var form = document.getElementById('createUpdateForm')

        form.querySelector('input[name="title"]').value=''
        form.querySelector('input[name="author"]').value=''
        form.querySelector('input[name="price"]').value=''
    }
    function getcountryFromRow(rowElement){
        var car ={}
        country.id  = rowElement.getAttribute('id')
        country.title = rowElement.cells[1].firstChild.textContent
        country.author = rowElement.cells[2].firstChild.textContent
        country.price = parseInt(rowElement.cells[3].firstChild.textContent,10)
        return country
    }
    function setcountryInRow(rowElement, country){
        rowElement.cells[0].firstChild.textContent= country.id  
        rowElement.cells[1].firstChild.textContent= country.title 
        rowElement.cells[2].firstChild.textContent= country.author
        rowElement.cells[3].firstChild.textContent= country.price
    }
    function populateFormWithcountry(country){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="id"]').disabled = true

        form.querySelector('input[name="id"]').value  = country.id
        form.querySelector('input[name="title"]').value= country.title
        form.querySelector('input[name="author"]').value= country.author
        form.querySelector('input[name="price"]').value= country.price
        return country
    }
    function getcountryFromForm(){
        var form = document.getElementById('createUpdateForm')
        var country = {}
        country.id = form.querySelector('input[name="id"]').value
        country.title = form.querySelector('input[name="title"]').value
        country.author = form.querySelector('input[name="author"]').value
        country.price = parseInt(form.querySelector('input[name="price"]').value,10)
        console.log(JSON.stringify(country))
        return country
    }
    function getAllAjax(){
        $.ajax({
            "url": "/countrys",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                //console.log(result);
                for (country of result){
                    addcountryToTable(country);
                }
                
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });

    }
    function createcountryAjax(country){
        //var car = {"reg":"12 D 1234","make":"Fiat","model":"Punto","price":3000}
        console.log(JSON.stringify(country));
        $.ajax({
            "url": "/countrys",
            "method":"POST",
            "data":JSON.stringify(country),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);
                country.id = result.id
                addcountryToTable(country)
                clearForm()
                showViewAll()
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function updatecountryAjax(country){
        //var car = {"reg":"12 D 1234","price":8000}
        console.log(JSON.stringify(country));
        $.ajax({
            "url": "/countrys/"+encodeURI(country.id),
            "method":"PUT",
            "data":JSON.stringify(country),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
               // console.log(result);
                  
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function deletecountryAjax(id){
        
        //console.log(JSON.stringify('deleting '+id));
        $.ajax({
            "url": "/countrys/"+encodeURI(id),
            "method":"DELETE",
            "data":"",
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);
                  
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    getAllAjax();
  

    
    </script>
</html>
